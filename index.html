<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
  <div class="brand">
    <svg
      class="brand-icon"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
      <path
        d="M5 13L9 9L13 13L19 7"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <h1>CryptoTrack</h1>
  </div>
</header>


  <main>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search cryptocurrency..." />
    </div>

    <!-- Last updated timestamp -->
    <p id="last-updated" style="text-align:center; color:#666; margin-bottom:1.5rem;">
      Last updated: --
    </p>

    <div id="coin-list" class="coin-list"></div>
  </main>

  <!-- Modal for coin details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
